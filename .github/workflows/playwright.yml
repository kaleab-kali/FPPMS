name: Playwright E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CI: true
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ppms_test
  JWT_SECRET: test-jwt-secret-for-ci
  JWT_EXPIRES_IN: 1d
  NODE_ENV: test
  BASE_URL: http://localhost:4173
  API_URL: http://localhost:3000

jobs:
  e2e:
    name: E2E Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ppms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup database
        working-directory: packages/api
        run: |
          npx prisma generate
          npx prisma db push
          npx prisma db seed

      - name: Build applications
        run: |
          npm run build:api
          npm run build:web

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Start servers and run tests
        run: |
          # Start API server in background
          node packages/api/dist/main.js &
          API_PID=$!

          # Start Web preview server in background
          npm run preview --workspace=packages/web -- --port 4173 &
          WEB_PID=$!

          # Wait for servers to be ready using http-get for proper checking
          npx wait-on --timeout 120000 --httpTimeout 5000 \
            http-get://localhost:3000/api \
            http-get://localhost:4173

          # Run Playwright tests
          npm run e2e:ci

          # Cleanup (optional, process ends anyway)
          kill $API_PID $WEB_PID 2>/dev/null || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: packages/e2e/test-results/
          retention-days: 7
